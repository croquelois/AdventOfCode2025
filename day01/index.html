<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Advent of code</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="favicon.png" alt="" width="32" height="32" class="d-inline-block align-text-top">
        Advent of code 2025
      </a>
    </div>
  </nav>
  <div class="container">
    <div class="row align-items-start">
      <textarea id="input" cols="40" rows="20"></textarea>
    </div>
    <div class="row align-items-start">
      <div class="col align-items-start">
        <button id="computePart1" type="button" class="btn btn-primary" style="width: 100%">Compute part1</button>
      </div>
      <div class="col align-items-start">
        <button id="computePart2" type="button" class="btn btn-primary" style="width: 100%">Compute part2</button>
      </div>
    </div>
    <div class="row align-items-start">
      <div class="card text-dark bg-info">
        <div class="card-body">
          <h5 class="card-title">Stats</h5>
          <pre id="stats" class="card-text"></pre>
        </div>
      </div>
    </div>
    <div class="row align-items-start">
      <div class="card text-dark bg-light">
        <div class="card-body">
          <h5 class="card-title">Result</h5>
          <pre id="output" class="card-text"></pre>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="index.js"></script>
  </body>
</html>
